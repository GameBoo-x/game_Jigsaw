<!-- puzzles.html -->
<div id="Puzzlespage" class="screen-content scrollable">
    <img src="i/key.png" alt="puzzle Image" class="puzzle-image">
    <p id="Puzzles">Puzzles</p>
    <h2>"Full features will be available soon."</h2>
    <p id="Puzzles">Win or lose, the choice is yours</p>
    <button id="openPuzzleBtn" class="puzzle-btn">Today's puzzle</button>

    <div id="puzzleContainer" class="puzzle-container hidden">
        <div class="puzzle-content">
            <span id="puzzlecloseModal" class="close">&times;</span>
            <h2>Today's Puzzle</h2>
            <div id="puzzleQuestion"></div>
            <div id="countdownTimer">
                <span id="timeText">Remaining:</span>
                <span id="timer">60.00</span>
            </div>
            <div id="puzzleOptions" class="puzzle-options"></div>
            <div id="puzzleNotification" class="notification"></div>
            <div id="puzzleHint"></div>
            <button id="closePuzzleBtn" class="close-btn hidden">Close</button>
        </div>
    </div>
</div>
